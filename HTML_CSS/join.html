<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="login-join.css">
</head>

<body>
  <div class="layout">
      <!-- 글 목록 넣어야함  -->
      <span class="layout-title"><a href="../230818/실습4 게시판 글목록.html">HTML/CSS 실습</a></span>
      <span class="layout">
          <!-- 링크연결 수정 전 -->
          <a href="실습2 로그인.html" for="to-login">로그인</a>
          <a href="join.html" for="to-login">회원가입</a>
          <a href="실습2 로그인.html" for="to-login">로그아웃(X)</a>
          <a href="chat.html" for="to-login">채팅</a>
          
      </span>
  </div>
  <article class="chat">
      <main class="login">
          <h2 class="main-title">회원가입</h2>
          <p class="main-desc">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
      
          <form class="main-form" method="POST">
            <div class="flex-input">
              <label for="user-id">아이디</label>
              <input id="user-id" name="user-id" type="text" required />
            </div>
            <div class="flex-input">
              <label for="user-email">이메일</label>
              <input id="user-email" type="email" />
            </div>
            <div class="flex-input">
              <label for="user-pw">비밀번호</label>
              <input id="user-pw" name="user-pw" type="password" required />
            </div>
            <div class="flex-input">
              <label for="user-nick">닉네임</label>
              <input id="user-nick" type="text" />
            </div>
      
            <fieldset class="field">
              <legend>성별</legend>
              <ul>
                <li>
                  <input id="gender1" name="gender" type="radio">
                  <label for="gender1">남성</label>
                </li>
                <li>
                  <input id="gender2" name="gender" type="radio">
                  <label for="gender2">여성</label>
                </li>
                <li>
                  <input id="gender3" name="gender" type="radio">
                  <label for="gender3">선택 안함</label>
                </li>
              </ul>
            </fieldset>
      
            <div class="field field-flex">
              <p>사용 기술</p>
              <ul>
                <li>
                  <!-- name=on -->
                  <input id="tech1" value="HTML" type="checkbox">
                  <label for="tech1">HTML</label>
                </li>
                <li>
                  <input id="tech2" value="CSS" type="checkbox">
                  <label for="tech2">CSS</label>
                </li>
                <li>
                  <input id="tech3" value="JavaScript" type="checkbox">
                  <label for="tech3">JavaScript</label>
                </li>
                <li>
                  <input id="tech4" value="Python" type="checkbox">
                  <label for="tech4">Python</label>
                </li>
                <li>
                  <input id="tech5" value="Django" type="checkbox">
                  <label for="tech5">Django</label>
                </li>
                <li>
                  <input id="tech6" value="GitHub" type="checkbox">
                  <label for="tech6">GitHub</label>
                </li>
                <li>
                  <input id="tech7" value="PostgreSQL" type="checkbox">
                  <label for="tech7">PostgreSQL</label>
                </li>
              </ul>
            </div>
      
            <button class="login-btn" type="submit">회원가입</button>
          </form>
        </main>


  </article>
  
  
  <footer>
      <div>
          <p class="copyright">Copyright 2023. chilli All rights reserved.</p>
      </div>
  </footer>
</body>

</html>
