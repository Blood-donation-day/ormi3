<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 과제</title>
  <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <h1>로그인</h1>
    <hr>
    <p>아이디와 비밀번호를 입력하고 로그인하세요.</p>
    <br>
    <from action="링크" method="GET">
      <div>
        <label for="user-id">아이디</label>
        <input id="user-id" type="text" placeholder="아이디를 입력하세요.">
      </div>
      <div>
        <label for="user-password">비밀번호</label>
        <input password="user-password" type="password" placeholder="비밀번호를 입력하세요." required maxlength="15" >
      <br>
        <input type="checkbox" id="id-save"> 
        <label for="id-save">아이디 저장</label>
      </div>
      <div>
        <input type="submit" value="로그인">
      </div>

    </from> 
  </body>
</html>
