  <head>

  <body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요.</p>
    <div>
        <label for="user-id">아이디</label>
        <input id="user-id" type="text" placeholder="아이디를 입력하세요.">
        <br>
        <label for="user-password">비밀번호</label>
        <input password="user-password" type="text" placeholder="비밀번호를 입력하세요.">
    </div>
    <input type="checkbox"> 아이디 저장
    <br>
    <input type="button" value="로그인">
  </body>
