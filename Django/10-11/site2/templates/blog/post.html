<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post {{ db.id }}번</title>
  </head>
  <body>
    <h1>제목: {{ db.title }}</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <button name="삭제하기" type="submit">글 삭제</button>
    </form>
    <p>{{ db.contents }}</p>
    <p>{{ db.updated_at }}</p>
    {% if db.main_image %}
    <img
      src="{{ db.main_image.url }}"
      alt="{{ db.main_image }}"
      width="500px"
    />
    {% endif %}
    <p>{{db.main_image}}</p>
    <a href="{% url 'blog' %}">뒤로가기</a>
  </body>
</html>
