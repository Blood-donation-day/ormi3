<h1>{{ post.title }}</h1>
<p>{{ post.author }}</p>
<p>{{ post.content }}</p>
{% if post.file_upload %}
<video src="/media/{{ post.file_upload }}" controls width="50%" autobuffer>플레이</video>
{% endif %}
<br />
<p><a href="{% url "postlist" %}">글목록</a></p>
<br /><br />
<h2>댓글</h2>
{% for comment in post.comments.all %}
<p>{{ comment.message }}</p>
{% endfor %} {% for tag in post.tags.all %}
<a href="/blog/tag/{{ tag.name }}">#{{ tag.name }}</a>
{% endfor %}

<hr />
<h2>댓글 다는곳</h2>
<form action="" method="post">
  {% csrf_token %} {{ form }}
  <input type="submit" />
</form>
